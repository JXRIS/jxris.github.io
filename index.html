<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container-fluid headerbox">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-12 text-center">
                <p class="display-1 text-white encryp"></p>
                <i class="bi-discord whiteicon"></i>
                <i class="bi-github whiteicon"></i>
                <i class="bi-linkedin whiteicon"></i>

            </div>
            <div class="col-12 text-center align-items-center">
                <a href="#cardsbox">
                    <i class="whiteicon cardsarrow bi bi-arrow-down"></i>
                </a>
            </div>
        </div>
    </div>
<!--     <div class="container" id="cardsbox">
        <canvas id="CPI_Chart"></canvas>
    </div> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="textscramble.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        let CPI_elm = document.getElementById("CPI_Chart").getContext('2d');
        let CPI_Chart = new Chart(CPI_elm, {
            type: 'line',
            data: {
                labels: ['2020-01', '2020-02', '2020-03', '2020-04', '2020-05', '2020-06', '2020-07', '2020-08', '2020-09', '2020-10', '2020-11', '2020-12', '2021-01'],
                datasets: [{
                    label: 'CPI',
                    data: [105.97, 106.64, 106.85, 107.34, 107.18, 107.51, 108.69, 108.13, 107.88, 108.47, 107.61, 107.85, 107.62],
                    backgroundColor: "#55bae7",
                    pointBackgroundColor: "#55bae7",
                    pointBorderColor: "#55bae7",
                    pointHoverBackgroundColor: "#55bae7",
                    pointHoverBorderColor: "#55bae7",
                    borderColor: '#55bae7',
                }],
            },

            options: {
                legend: {
                    display: true,
                    position: 'right',
                    labels: {
                        fontColor: '#000'
                    }
                },
                layout: {
                    padding: {
                        left: 50,
                        right: 0,
                        bottom: 0,
                        top: 0
                    }
                },
                tooltips: {
                    enabled: true
                }
            }
        })
    </script>
    <script>
        anime({
            targets: '.cardsarrow',
            opacity: 0,
            duration: 1000,
            loop: true,
            easing: "linear",
            direction: 'alternate'
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.carouseltest').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
            });
        });
    </script>
</body>

</html>
