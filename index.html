<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container-fluid headerbox">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-12 text-center">
                <p class="display-1 text-white encryp"></p>
                <i class="bi-discord whiteicon"></i>
                <i class="bi-github whiteicon"></i>
                <i class="bi-linkedin whiteicon"></i>

            </div>
            <div class="col-12 text-center align-items-center">
                <a href="#cardsbox">
                    <i class="whiteicon cardsarrow bi bi-arrow-down"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="container" id="cardsbox">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center">
                <p class="text-dark">Coming soon</p>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="textscramble.js"></script>
    <script>
        anime({
            targets: '.cardsarrow',
            opacity: 0,
            duration: 1000,
            loop: true,
            easing: "linear",
            direction: 'alternate'
        });
    </script>
</body>

</html>
