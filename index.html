<body>

    <div class="container-fluid" style="position:absolute" id="ballcontainer">
        <script src="balls.js"></script>
        <p class="display-1 text-center">Joris</h1>
        <h6 class="text-center" id="typewriter"></h1>
        <script>
            var i = 0;
            var speed = 100;
            var elm = document.getElementById("typewriter")
            var txt = "Developer - Student"

            function typeWriter() {
                if (i < txt.length) {
                    elm.innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter()
        </script>

    </div>
